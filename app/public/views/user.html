<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/hover.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <title>Book Brains</title>
</head>

<body>
    <div class="jumbotron text-center">
        <a href="#" class="btn btn-rounded signOut hvr-push">Sign Out</a>
        <div class="container">

            <form class="card card-sm formCard">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-12 ">
                        <input id="searchTerm" class="form-control form-control-lg form-control-borderless"
                            type="search" placeholder="Enter book name">
                    </div>
                    <div class="col-12 mt-3">
                        <button id="search" class="btn btn-lg hvr-push" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-lg-3 col-md-5">
            <div class="card user">
                <img src="../assets/img/bbb.png" class="card-img-top brainimg" alt="...">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-warning btn-lg myBtn btn-block hvr-push">My Books</button>
                    <button type="button" class="btn btn-outline-warning btn-lg myBtn btn-block hvr-push">By Rating</button>
                    <button type="button" class="btn btn-outline-warning btn-lg myBtn btn-block hvr-push">By Author</button>

                </div>
            </div>
        </div>

        <div class="col-lg-9 book-list ">

            <h2 class="text-text text-center">Search Results</h2>
            <div id="list-output" class="">
              
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../assets/js/library.js"></script>

</body>

</html>
