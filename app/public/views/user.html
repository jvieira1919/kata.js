<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/hover.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <title>Book Brains</title>
</head>

<body>
    <div class="jumbotron text-center">
       
        <div class="container">

            <form class="card card-sm formCard">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-12 ">
                        <input id="searchTerm" class="form-control form-control-lg form-control-borderless"
                            type="search" placeholder="Enter book name">
                    </div>
                    <div class="col-12 mt-3">
                        <button id="search" class="btn btn-lg hvr-push" type="submit">Search</button>
                    </div>
                </div>
            </form>
            <a href="/logout" class="btn btn-rounded signOut hvr-push">Sign Out</a>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <div class="card user text-center">
                    <img src="../assets/img/bbb.png" class="card-img-top brainimg" alt="...">
                    <div class="card-body text-center">
                            <button 
                            class="btn btn-outline-warning btn-lg myBtn btn-block hvr-push" onclick="window.location.href='/book.html'">My Books</button>
                        <button type="button" class="btn fiction btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Fiction</button>
                        <button type="button" class="btn science btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Science</button>
                        <button type="button" class="btn art btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Art</button>
                        <button type="button" class="btn business btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Business</button>
                        <button type="button" class="btn poetry btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Poetry</button>
                        <button type="button" class="btn history btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            History</button>
                        <button type="button" class="btn horror btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Horror</button>
                        <button type="button" class="btn religion btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Religion</button>
                        <button type="button" class="btn romance btn-outline-warning btn-lg myBtn btn-block hvr-push">
                            Romance</button>


                        <div class="sunMoon">
                            <input type="checkbox" class="checkbox" id="chk" />
                            <label class="label" for="chk">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 book-list ">


                <div id="list-output">

                </div>

            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</body>
<script src="../assets/js/books.js"></script>

</body>

</html>
